<!DOCTYPE html>
<html>
<head>
	<title>Inputs Demo</title>
</head>
<body>

<p>Do you prefer cats or dogs?</p>

<form action="">
	<label>Dogs: <input type="radio" name="petChoice" value="DOGS"></label>
	<label>Cats: <input type="radio" name="petChoice" value="CATS"></label>
	<p>What's your current mood?</p>
	<select name="color">
		<option value="HAPPY">:)</option>
		<option value="NEUTRAL">:|</option>
		<option value="SAD">:(</option>
	</select>

	<textarea name="paragraph" rows="10" cols="50"></textarea>

	<button>Go!</button>
</form>


</body>
</html>
