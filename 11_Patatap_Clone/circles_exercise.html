<!DOCTYPE html>

<head>
<title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="circles_styles.css">
    <script type="text/javascript" src="paper-full.js"></script>
    
    <script type="text/paperscript" canvas="canvas">

        startingColor = "orange";
        var spacing = 100;

        function drawRow(x, y, length, spacing){
            
            for(var i=0 ; i<length ; i++){
                var dot = new Path.Circle(new Point(x,y),8).fillColor = startingColor;
                y, x += spacing;
            }
        }

        function drawBox(spacing, height, width){
            y_index = 0;
            for(var i=0 ; i<height ; i++){
                drawRow(0, y_index, width, spacing);
                y_index += spacing;
            }
        }
        drawBox(spacing, 10, 10);

    </script>
