<!DOCTYPE html>
<html>
<head>
    <title>Todo Application</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Roboto Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <!-- Font Awesome -->

    <link rel="stylesheet" href="assets/css/todo.css">

<body>

    <div id="container">
        <h1>To-Do List <span id="inputToggleIcon"><i class="fa fa-plus"></i></span></h1>
        <input id="liInput" type="text" placeholder="Add New Todo">
        <ul>
            <li><span class="liDelete"><i class="fa fa-trash"></i></span>Do the First</li>
            <li><span class="liDelete"><i class="fa fa-trash"></i></span>Do the Third</li>
            <li><span class="liDelete"><i class="fa fa-trash"></i></span>Do the Second</li>
        </ul>
    </div>

    <script src="assets/js/todo.js"></script>
