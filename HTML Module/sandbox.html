 <!-- action: where the form sends or gets data
 	  method: the http method used
 	  Forms are block-level
  -->
<form action="http://wikipedia.org">
	<label>
		Email:
		<input type="email" name="username" required>
	</label>
	<label>
		Password:
		<input type="password" name="password" required>
	</label>
	
	<input type="submit">
</form>
